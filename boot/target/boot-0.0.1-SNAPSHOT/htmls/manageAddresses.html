<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" CONTENT="no-cache">
		<title></title>
		<link type="text/css" rel="stylesheet" href="../css/manageAddresses.css" />
	</head>
	<body>
		<input type="button" id="selectButton" value="选择">
		<div id="addressesListArea">
			
		</div>
		<input type="button" id="removeAddressesButton" value="删除已选地址">
		<p>----------------------------下方添加地址---------------------------</p>
		<div>
			<p>姓名：  <input type="text" id="whoText"></p>
			<p>手机号：<input type="text" id="phoneNumberText"></p>
		</div>
		<div id="addAddressArea">
			<select name="provlevel" id="provlevel" style="width: 120px;height:30px;">
				<option>省份</option>
			</select>
			<select name="citylevel" id="citylevel" style="width: 120px;height:30px;margin-left: 2px">
				<option>城市</option>
			</select>
			<select name="arealevel" id="arealevel" style="width: 120px;height:30px;margin-left: 2px">
				<option>区/县</option>
			</select>
		</div>
		<p>详细地址：<input type="text" id="detailText"></p>
		<span id="ifDefault">设为默认</span>
		<input type="button" id="addAddressButton" value="添加">
		<script src="../js/jquery.js"></script>
		<script src="../js/manageAddresses.js"></script>
	</body>
</html>
