<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>detail</title>
	<link type="text/css" rel="stylesheet" href="../css/bookdetail.css" />
</head>
<body>
	<section>
		<div id="topImgs"></div>
		<div>
			<span id="actEndTime"></span>
			<span id="actName"></span>
		</div>
		<b><span id="book_name"></span></b><br>
		<b><span id="price"></span></b><br>
		<p id="goodParam"></p>
		<b>月销<span id="sale_amount"></span></b><br>
		<p><span id="shippingFrom"></span>  
			   <span id="address">
				   <div id="addAddressArea">
				   	<select name="provlevel" id="provlevel" style="width: 120px;height:30px;">
				   		<option>省份</option>
				   	</select>
				   	<select name="citylevel" id="citylevel" style="width: 120px;height:30px;margin-left: 2px">
				   		<option>城市</option>
				   	</select>
				   	<select name="arealevel" id="arealevel" style="width: 120px;height:30px;margin-left: 2px">
				   		<option>区/县</option>
				   	</select>
				   	<input type="button" id="add_address" value="添加">
				   </div>
			   </span>
		     <span id="postage"></span>
			    <span id="sendTime"></span>
				    <span id="shippingInsurance"></span>
		</p>
		<b>评论：</b><br><div id="comments_area"></div>
		<p><input type="text" id="comment_text" placeholder="关于这个宝贝，留下你想说的">    <input type="button" id="comment_button" value="评价"></p>
		<b>问题：</b><br><div id="questions_area"></div>
		<p><input type="text" id="question_text" placeholder="对此宝贝感兴趣？了解一下">    <input type="button" id="question_button" value="提问"></p>
		
		<div id="store">
			
		</div>
	</section>
	<footer>
		<table id="typsArea">
			
			
		</table>
		<input type="button" id="incre_amount" value="加"><span id="amount">1</span><input type="button" id="decre_amount" value="减"/>
		<input type="button" id="yes" value="确定"><input type="button" id="no" value="取消"/>
		<input type="button" id="into_cart_button" value="加入购物车">
		<input type="button" id="buynow_button" value="立即购买"><br><br>
		<a href="index.html">返回首页</a>
		<div>
			<table id="select_area">
			</table>
		</div>
	
	</footer>
	
	<script src="../js/jquery.js"></script>
	<script src="../js/bookdetail.js"></script>
</body>
</html>
